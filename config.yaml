# Resume Build Configuration
# AI agents: Modify this file to customize which content appears in the resume

theme:
  color: "#00A388"       # Accent color (section titles, icons)

# Personal info is always included from data/personal.yaml

# Sections to include, in order
sections:
  - skills
  - projects
  - experience
  # - education  # Now in sidebar

# Entry selection by ID (use "all" to include everything in that section)
include:
  experience:
    - ezoic-swe2
  education:
    - csulb-bs-cs
  projects:
    - universe-3d
    - print-service
  hackathons:
    - arkusnexus-2025
    - zoo-dev-2024

# Optional: limit number of highlights per entry (null = show all)
max_highlights: null

